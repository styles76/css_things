<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      /* Instead of pixels, this scales with the root font size */
    }

    .product {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      border: 1px solid #ccc;
      padding: 1rem;
      gap: 1rem;
    }

    img {
      flex-basis: 9.375rem;
      /* 150px → 9.375rem (assuming 1rem = 16px) */
      flex-shrink: 0;
      /* Prevents shrinking */
    }

    .details {
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 12.5rem;
      /* 200px → 12.5rem */
    }

    .price {
      color: limegreen;
      font-size: 2rem;
      flex-grow: 0;
      flex-shrink: 0;
      flex-basis: 5rem;
      /* 80px → 5rem */
      text-align: right;
    }
  </style>
  <title>Product Listing</title>
</head>

<body>
  <div class="product-list">
    <div class="product">
      <img src="blackredwood-small.png" alt="Product 1">
      <div class="details">
        <h2>Product Name 1</h2>
        <p>Short description of product 1. This section should resize responsively.</p>
      </div>
      <div class="price">$19.99</div>
    </div>

    <div class="product">
      <img src="blackredwood-small.png" alt="Product 2">
      <div class="details">
        <h2>Product Name 2</h2>
        <p>Another product with a different description. This text should also be flexible.</p>
      </div>
      <div class="price">$29.99</div>
    </div>
  </div>
</body>

</html>
